<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kundalini Component Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=EB+Garamond:wght@800&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div
      id="card-basic"
      class="card-basic flex-div flex-div-direction-col background-primary box-shadow border-radius-all-8 "
    >
      <div
        class="card-basic-top background-Img height-50 border-radius-top-8"
        style="background-color: blue"
      ></div>

      <div class="card-basic-bot">
        <div class="pad-1">
          <h2>Our Changing planet</h2>

          <h3>by Kurt Wagner</h3>

          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eu
            scelerisque nunc. Integer vitae purus vel augue scelerisque
            tincidunt varius vitae lacus.
          </p>
        </div>

        <div class="flex-div flex-div-direction-row">
          <div class="flex-div flex-div-direction-row gap-20 pad-1 flex-grow">
            <p class="font-bold">READ</p>
            <p class="font-bold">BOOKMARK</p>
          </div>

          <div class="flex-div flex-div-direction-row gap-20 pad-1 border-radius-all-8">
            <i class="bx bx-heart font-3"></i>

            <i class="bx bxs-share-alt font-3"></i>

            <i class="bx bx-dots-vertical-rounded font-3"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
